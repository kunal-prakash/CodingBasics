<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="root"></div>

    <!-- React scripts from cdn -->
    <!-- crossorigin - defining how the element handles cross-origin requests
    possible values - 
    1. 'anonymous' - Request uses CORS headers and credentials flag is set to 'same-origin'. There is no exchange of user credentials via cookies, client-side TLS certificates or HTTP authentication, unless destination is the same origin.
    2. 'use-credentials' - Request uses CORS headers, credentials flag is set to 'include' and user credentials are always included.
    3. "" - Setting the attribute name to an empty value, like crossorigin or crossorigin="", is the same as anonymous. -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <!-- End - React scripts from cdn  -->
    <script src="./App.js" />
  </body>
</html>
